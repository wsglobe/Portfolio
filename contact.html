<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!--link to Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <!--link to my css stylesheet-->
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id="nav1">
      <a class="navbar-brand" id="brand" href="#">Walter Wang</a>
      <a class="nav-link" href="index.html">About</a>
      <a class="nab-link" href="portfolio.html">Portfolio</a>
      <a class="nav-link" href="contact.html">Contact</a>
    </nav>
    <!--jumbotron-->
    <div class="jumbotron jumbotron-fluid" id="jumbotron2"></div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-6">
          <p>
            <h1>Let's get in touch!</h1>
          </p>
        </div>
        <div class="col-6">
          <form>
            <label>Name *</label>
            <br />
            <div class="row">
              <div class="col-6">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Enter your first name"
                />
              </div>
              <div class="col-6">
                <input
                  type="text"
                  class="form-control form-control-lg"
                  placeholder="Enter your last name"
                />
              </div>
            </div>
            <label>Email *</label>
            <br />
            <div class="row">
              <div class="col">
                <input
                  type="email"
                  class="form-control form-control-lg"
                  placeholder="Enter your email"
                />
              </div>
            </div>
            <label>Message *</label>
            <br />
            <div class="row">
              <div class="col">
                <textarea
                  class="form-control form-control-lg"
                  rows="4"
                ></textarea>
              </div>
            </div>
            <br />
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
